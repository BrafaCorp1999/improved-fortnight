name: Build iOS IPA

on: [push]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # Paso 1: Instalar Flutter con PATH absoluto
    - name: Install Flutter
      run: |
        echo "=== Instalando Flutter ==="
        git clone https://github.com/flutter/flutter.git -b stable --depth 1 flutter_sdk
        FLUTTER_PATH="$GITHUB_WORKSPACE/flutter_sdk/bin"
        echo "FLUTTER_PATH=$FLUTTER_PATH" >> $GITHUB_ENV
        echo "=== Actualizando PATH ==="
        echo "$FLUTTER_PATH" >> $GITHUB_PATH
        export PATH="$FLUTTER_PATH:$PATH"
        echo "=== Verificando instalaci√≥n ==="
        ls -la $FLUTTER_PATH/flutter
        $FLUTTER_PATH/flutter --version
        echo "=== Precaching ==="
        $FLUTTER_PATH/flutter precache --ios
        
    # Paso 2: Configurar entorno iOS
    - name: Set up iOS
      run: |
        echo "=== Configurando Xcode ==="
        sudo xcode-select --switch /Applications/Xcode.app
        sudo xcodebuild -runFirstLaunch
        
    # Paso 3: Regenerar estructura iOS
    - name: Generate iOS files
      run: |
        echo "=== Regenerando iOS ==="
        flutter clean
        rm -rf ios .ios
        flutter create --platforms ios --project-name wink .
        
    # Paso 4: Obtener dependencias
    - name: Get dependencies
      run: |
        echo "=== Obteniendo dependencias ==="
        flutter pub get
        cd ios
        pod install --repo-update
        
    # Paso 5: Build IPA
    - name: Build IPA
      run: |
        echo "=== Construyendo IPA ==="
        flutter build ios --release --no-codesign
        
    # Paso 6: Subir artefacto
    - uses: actions/upload-artifact@v4
      with:
        name: app-ipa
        path: build/ios/ipa/Runner.ipa
