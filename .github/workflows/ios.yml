name: Flutter iOS Build

on:
  push:
    branches:
      - main  # Cambia a la rama que uses para producción
  pull_request:
    branches:
      - main  # Para que se ejecute en pull requests también

jobs:
  build:
    runs-on: macos-latest  # Usar runner de macOS para compilar para iOS

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4  # Usar la última versión de esta acción

    - name: Uninstall any previous versions of Flutter and Dart
      run: |
        sudo rm -rf /usr/local/flutter  # Limpiar cualquier instalación previa de Flutter
        sudo rm -rf /usr/local/bin/dart # Limpiar cualquier instalación previa de Dart

    - name: Install Flutter SDK manually
      run: |
        git clone https://github.com/flutter/flutter.git -b stable /usr/local/flutter  # Instalar Flutter
        export PATH="$PATH:/usr/local/flutter/bin"
        flutter doctor  # Verificar la instalación

    - name: Verify Flutter and Dart versions
      run: |
        flutter --version  # Verificar la versión de Flutter
        dart --version    # Verificar la versión de Dart

    - name: Install Dependencies
      run: |
        flutter pub get  # Instalar las dependencias

    - name: Build iOS
      run: flutter build ios --release  # Compilar para iOS en modo release

    - name: Upload IPA as artifact
      uses: actions/upload-artifact@v4  # Usar la versión más reciente
      with:
        name: app-ios
        path: build/ios/iphoneos/Runner.ipa  # Especifica el archivo IPA que se genera
