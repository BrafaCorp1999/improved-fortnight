name: Flutter iOS Build

on:
  push:
    branches:
      - main  # Cambia a la rama que uses para producción
  pull_request:
    branches:
      - main  # Para que se ejecute en pull requests también

jobs:
  build:
    runs-on: macos-latest  # Usar runner de macOS para compilar para iOS

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4  # Usar la última versión de esta acción

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.4'  # Especifica la versión de Flutter que necesitas

    - name: Clean Flutter cache
      run: flutter clean  # Limpiar el caché de Flutter para evitar versiones antiguas

    - name: Install Dart SDK 3.5.3 or newer
      run: |
        brew install dart@3.5.3  # Instalamos Dart 3.5.3 o superior
        dart --version  # Verificar la versión instalada de Dart

    - name: Ensure Flutter is on the stable channel
      run: flutter channel stable  # Asegurarse de que estamos usando el canal estable

    - name: Check Flutter and Dart version
      run: |
        flutter --version  # Verificar la versión de Flutter
        dart --version    # Verificar la versión de Dart

    - name: Install Dependencies
      run: |
        flutter pub get  # Instalar las dependencias

    - name: Build iOS
      run: flutter build ios --release  # Compilar para iOS en modo release

    - name: Upload IPA as artifact
      uses: actions/upload-artifact@v4  # Usar la versión más reciente
      with:
        name: app-ios
        path: build/ios/iphoneos/Runner.ipa  # Especifica el archivo IPA que se genera
