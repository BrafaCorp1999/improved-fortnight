name: Build iOS IPA

on: [push]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # Paso 1: Instalar Flutter usando el método directo de clonación
    - name: Install Flutter
      run: |
        echo "=== Clonando repositorio de Flutter ==="
        git clone https://github.com/flutter/flutter.git --depth 1 -b stable ~/flutter
        
        echo "=== Configurando entorno ==="
        echo "$HOME/flutter/bin" >> $GITHUB_PATH
        export PATH="$HOME/flutter/bin:$PATH"
        
        echo "=== Verificando instalación ==="
        ls -la ~/flutter/bin
        ~/flutter/bin/flutter --version
        ~/flutter/bin/flutter precache --ios
        
    # Paso 2: Configurar Xcode
    - name: Set up Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app
        sudo xcodebuild -runFirstLaunch
        
    # Paso 3: Configurar entorno iOS
    - name: Set up iOS
      run: |
        echo "=== Regenerando estructura iOS ==="
        flutter clean
        rm -rf ios .ios
        flutter create --platforms ios --project-name wink .
        
        echo "=== Configurando Podfile ==="
        cd ios
        echo "platform :ios, '12.0'" > Podfile
        echo "target 'Runner' do" >> Podfile
        echo "  use_frameworks!" >> Podfile
        echo "  pod 'Firebase/CoreOnly', '10.15.0'" >> Podfile
        echo "end" >> Podfile
        
    # Paso 4: Instalar dependencias
    - name: Install dependencies
      run: |
        echo "=== Obteniendo dependencias ==="
        flutter pub get
        cd ios
        pod repo update
        pod install --repo-update
        
    # Paso 5: Construir IPA
    - name: Build IPA
      run: |
        echo "=== Construyendo IPA ==="
        flutter build ios --release --no-codesign
        
    # Paso 6: Subir artefacto
    - uses: actions/upload-artifact@v4
      with:
        name: app-ipa
        path: build/ios/ipa/Runner.ipa
